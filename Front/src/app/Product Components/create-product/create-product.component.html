<body class="inventory-body">

<div class="form">
  <form [formGroup]="formGroup"
        (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>
        <h1><b>CREATE NEW PRODUCT</b></h1>
      </mat-card-title>

      <mat-card-content>
        <div class="left">
          <mat-form-field appearance="fill">
            <mat-label>Institution name</mat-label>
            <input matInput
                   formControlName="institution" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Product name</mat-label>
            <input matInput
                   formControlName="productName" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <span class="textArea">{{role.length}}/{{maxChars}}</span>
            <textarea matInput
                      placeholder="Description"
                      formControlName="description"
                      [(ngModel)]="role"
                      [maxlength]="maxChars"></textarea>
          </mat-form-field>
        </div>

        <div class="right">
          <div>
            <mat-form-field appearance="fill"
                            class="shortFields">
              <mat-label>Price <b>before</b> sale</mat-label>
              <input matInput
                     type="number"
                     min="1"
                     formControlName="startingPrice" required>
            </mat-form-field>
            <mat-form-field appearance="fill"
                            class="shortFields">
              <mat-label>Price <b>after</b> sale</mat-label>
              <input matInput
                     type="number"
                     min="1"
                     formControlName="price" required>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill"
                            class="shortFields">
              <mat-label>Quantity</mat-label>
              <input matInput
                     min="1"
                     type="number"
                     formControlName="quantity" required>
            </mat-form-field>

            <mat-form-field appearance="fill"
                            class="shortFields">
              <mat-label>Choose Area</mat-label>
              <mat-select formControlName="area" required>
                <mat-option *ngFor="let area of areas"
                            [value]="area.value">
                  {{area.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill"
                            class="shortFields">
              <mat-label>Product image</mat-label>
              <input matInput
                     formControlName="image">
            </mat-form-field>

            <mat-form-field appearance="fill"
                            class="shortFields">
              <mat-label>Institution logo</mat-label>
              <input matInput
                     formControlName="institutionLogo">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                type="submit"
                class="button"
                [disabled]="!formGroup.valid"> Create
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
</body>
