<mat-card>
  <mat-form-field class="searchInput" floatLabel='never'>
    <input
      matInput
      [(ngModel)]="searchText"
      placeholder="Enter Product Name Or Institution Name"
      autocomplete="on">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="filterInput">
    <mat-form-field appearance="fill">
      <mat-label> Choose City</mat-label>
      <mat-select [(ngModel)]="selectedCity"
                  (ngModelChange)="filter()">
        <mat-option *ngFor="let city of cities"
                    [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="even">
      <mat-label> Choose Kitchen</mat-label>
      <mat-select [(ngModel)]="selectedKitchen"
                  (ngModelChange)="filter()">
        <mat-option *ngFor="let kitchen of kitchens"
                    [value]="kitchen" [innerHTML]="kitchen">
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label> Choose Dish Type</mat-label>
      <mat-select [(ngModel)]="selectedDish"
                  (ngModelChange)="filter()">
        <mat-option *ngFor="let dish of dishes"
                    [value]="dish">
          {{dish}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="even">
      <mat-label> Choose Price</mat-label>
      <mat-select [(ngModel)]="selectedPrice"
                  (ngModelChange)="filter()">
        <mat-option *ngFor="let price of priceList"
                    [value]="price">
          {{price.view}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>

<div class="products">
  <div *ngFor="let product of productList | filter: searchText" class="list">
    <app-product-card [productItem]="product"></app-product-card>
  </div>
</div>
