<body class="inventory-body">

<div class="container">
  <div class="info">
    <h1>"Don't! Waste"</h1><br/>
    <h2>for user</h2>
  </div>

  <div class="form">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

          <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput
                   formControlName="firstName"
                   (keydown.space)="$event.preventDefault()" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput
                   formControlName="lastName"
                   (keydown.space)="$event.preventDefault()" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput
                   formControlName="email"
                   [ngClass]="{ 'is-invalid': f.email.errors }"
                   (keydown.space)="$event.preventDefault()" required>
          </mat-form-field>

          <mat-form-field class="form-element" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password"
                   matInput
                   formControlName="password" required>
            <mat-hint> At least 8 characters in length, lowercase letters, uppercase letters and numbers</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Telephone</mat-label>
            <span matPrefix> +972 &nbsp; </span>
            <input type="tel"
                   matInput
                   placeholder="501234567"
                   formControlName="phone"
                   (keydown.space)="$event.preventDefault()" required>
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Choose Area</mat-label>
            <mat-select formControlName="area" required>
              <mat-option *ngFor="let area of areas"
                          [value]="area.value">
                {{area.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button
                  type="submit"
                  class="button"
                  [disabled]="!formGroup.valid"> Register
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</body>
