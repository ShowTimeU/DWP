<table *ngIf="cartItem" mat-table>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><b>{{cartItem.productTemplate.productName}} </b>
    </th>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> <b>{{calcPrice() | currency: 'ILS'}}</b></th>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-stroked-button (click)="minus()"
              class="dec"
              [disabled]="cartItem.quantity === 1">-</button>
      <b>{{cartItem.quantity}}</b>
      <button mat-stroked-button (click)="plus()"
              class="inc"
              [disabled]="cartItem.quantity === cartItem.product.quantity">+</button>
    </th>
  </ng-container>

  <ng-container matColumnDef="cancel" class="cancelBtn">
    <th mat-header-cell *matHeaderCellDef>
      <button style="float: right;" mat-icon-button (click)="onClick()">
        <mat-icon>cancel</mat-icon>
      </button>
    </th>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table><br/>
