<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="institutionName">
      <th mat-header-cell *matHeaderCellDef> Institution Name</th>
      <td mat-cell *matCellDef="let element"> {{element.institutionName}} </td>
    </ng-container>

    <ng-container matColumnDef="institutionWebSite">
      <th mat-header-cell *matHeaderCellDef> Institution WebSite</th>
      <td mat-cell *matCellDef="let element"> <div [innerHTML]="element.institutionWebSite | linkify"></div></td>
    </ng-container>

    <ng-container matColumnDef="institutionLogo">
      <th mat-header-cell *matHeaderCellDef> Institution Logo</th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.institutionLogo"> </td>
    </ng-container>

    <ng-container matColumnDef="institutionDescription">
      <th mat-header-cell *matHeaderCellDef> Institution Description</th>
      <td mat-cell *matCellDef="let element"> {{element.institutionDescription}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
